name: Suite Validation
on:
  workflow_dispatch:
jobs:
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'

      - name: Install dependencies
        run: npm ci

      - name: Validate code with TSC and ESLint
        run: npm run validate