name: Suite Validation
on:
  workflow_dispatch:
jobs:
  static-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.4.1'

      - name: Install dependencies
        run: npm ci

      - name: TSC verification
        run: npm run tscVerification

      - name: ESLint verification
        run: npm run eslintVerification

      - name: Madge verification
        run: npm run madgeVerification

      