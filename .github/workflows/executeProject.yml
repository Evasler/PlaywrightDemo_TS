name: Execute Project
on:
  workflow_dispatch:
jobs:
  static-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - name: Install dependencies
        run: npm ci

      - name: TSC verification
        run: npm run tscVerification

      - name: ESLint verification
        run: npm run eslintVerification

      - name: Madge verification
        run: npm run madgeVerification
  project-execution:
    needs: static-code-analysis
    runs-on: ubuntu-latest
    env:
      GREP: "@fullScope"
      HEADLESS: "true"
      WORKERS: "5"
      EXCEL_REPORTER_ENABLED: "true"
      EXCEL_REPORTER_MANDATORY: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Project execution
        run: npm run chromium-prod

      - name: Upload Excel report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PlaywrightDemo_TS
          path: excel-report/PlaywrightDemo_TS.xlsx
