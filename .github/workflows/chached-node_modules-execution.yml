name: Cached node_modules Execution
on:
  workflow_dispatch:
jobs:
  cached-node_modules-execution:
    runs-on: ubuntu-latest
    env:
      GREP: "@fullScope"
      HEADLESS: "true"
      WORKERS: "5"
      EXCEL_REPORTER_ENABLED: "true"
      EXCEL_REPORTER_MANDATORY: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.16.0"

      - name: Cache node modules
        id: cache-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Project execution
        run: npm run chromium-prod

      - name: Upload Excel report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: PlaywrightDemo_TS
          path: excel-report/PlaywrightDemo_TS.xlsx
          retention-days: 7
